<div class="row" ng-show="signedIn()">
  <div class="col-xs-12">
    <p>Create a new Ingredient</p>
  </div>
  <form role="search" ng-submit="submitIngredient()">
    <div class="form-group col-xs-9">
      <input type="text" class="form-control" placeholder="Title" ng-model="ingredient.title">
    </div>
    <div class="col-xs-3">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
<div>
  <h2>Ingredients</h2>
</div>
<div class="list-group">
  <div class="list-group-item" ng-repeat="ingredient in ingredients">
    <a href="#/ingredients/{{ ingredient.$id }}">
      {{ ingredient.title }}
    </a>
    <a href="#/ingredients/{{ ingredient.$id }}/edit" ng-show="signedIn()">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
  </div>
</div>
