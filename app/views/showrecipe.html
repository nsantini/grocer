<div class="row" ng-show="signedIn()">
  <div class="col-xs-12">
    <h2>{{recipe.title}}</h2>
  </div>
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <div class="row" ng-repeat="ingredient in recipe.ingredients">
      <p>
        {{ ingredient }}
      </p>
    </div>
  </div>
  <div class="col-xs-12">
    <h4>Instructions</h4>
    <p>
      {{recipe.instructions}}
    </p>
  </div>
</div>
