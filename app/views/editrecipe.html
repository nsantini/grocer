<div class="row" ng-show="signedIn()">
  <div class="col-xs-12">
    <p>Edit your Recipe</p>
  </div>
  <form role="search" ng-submit="submitRecipe()">
    <div class="form-group col-xs-12">
      <h4>Title</h4>
      <input type="text" class="form-control" placeholder="Title" ng-model="recipe.title"/>
    </div>
    <div class="form-group col-xs-12">
      <h4>Ingredients</h4>
      <div class="row" ng-repeat="ingredient in recipeIngredients">
        <p>
          {{ ingredient.$value }} <a ng-click="removeIngredient(ingredient)">remove</a>
        </p>
      </div>
      <span  class="nullable">
        <select ng-model="ingredient" ng-change="ingredientSelected(recipe.$id)">
          <option value="">-- choose ingredient --</option>
          <option ng-repeat="ingredient in ingredients" value="{{ingredient.$id}}|{{ingredient.title}}">{{ingredient.title}}</option>
        </select>
      </span><br/>
    </div>
    <div class="form-group col-xs-12">
      <h4>Instructions</h4>
      <textarea class="form-control" placeholder="Instructions" ng-model="recipe.instructions"/>
    </div>
    <div class="form-group col-xs-12">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
