<div class="row" ng-show="signedIn()">
  <div class="col-xs-12">
    <p>Edit your Recipe</p>
  </div>
  <form role="search" ng-submit="submitRecipe()">
    <div class="form-group col-xs-12">
      <input type="text" class="form-control" placeholder="Title" ng-model="recipe.title">
    </div>
    <div class="form-group col-xs-12">
      <textarea class="form-control" placeholder="Instructions" ng-model="recipe.instructions">
    </div>
    <div class="col-xs-12">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
