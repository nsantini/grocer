<div class="row" ng-show="signedIn()">
  <div class="col-xs-12">
    <p>Create a new Recipe</p>
  </div>
  <form role="search" ng-submit="submitRecipe()">
    <div class="form-group col-xs-9">
      <input type="text" class="form-control" placeholder="Title" ng-model="recipe.title">
    </div>
    <div class="col-xs-3">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
<div class="row">
  <h2>Recipes</h2>
</div>
<div class="list-group">
  <div class="list-group-item" ng-repeat="recipe in recipes">
    <a href="#/recipes/{{ recipe.$id }}">
      {{ recipe.title }}
    </a>
    <a href="#/recipes/{{ recipe.$id }}/edit" ng-show="signedIn()">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
    <a ng-click="deleteRecipe(recipe)" ng-show="signedIn()">
      <span class="glyphicon glyphicon-remove">
    </a>
  </div>
</div>
